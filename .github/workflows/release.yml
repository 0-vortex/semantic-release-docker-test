name: "Release"

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "üöÄ release"
        id: semantic-release
        uses: 0-vortex/open-sauced-semantic-config-test@v3.2.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GIT_AUTHOR_NAME: ${{ github.event.commits[0].author.username }}
          GIT_AUTHOR_EMAIL: ${{ github.event.commits[0].author.email }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}

      - if: steps.semantic-release.outputs.released-version-number != ''
        env:
          VERSION_NUMBER: ${{ steps.semantic-release.outputs.released-version-number }}
          VERSION_TAG: ${{ steps.semantic-release.outputs.released-version }}
        run: |
          echo $VERSION_TAG
          echo $VERION_NUMBER
