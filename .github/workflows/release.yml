name: "Release"

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "üöÄ release"
        id: semantic-release
        uses: 0-vortex/open-sauced-semantic-config-test@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.semantic-release.outputs.released-version-number != ''
        env:
          VERSION_NUMBER: ${{ steps.semantic-release.outputs.released-version-number }}
          VERSION_TAG: ${{ steps.semantic-release.outputs.released-version }}
        run: |
          echo $VERSION_TAG
          echo $VERION_NUMBER
