name: "Release"

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "üöÄ release"
        id: semantic-release
        uses: docker://ghcr.io/0-vortex/open-sauced-semantic-config-test:3.8.6
#        uses: 0-vortex/open-sauced-semantic-config-test@v3.8.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: ${{ github.event.commits[0].author.username }}
          GIT_AUTHOR_EMAIL: ${{ github.event.commits[0].author.email }}

      - name: 'test'
        run: |
          echo $SEMVER_VERSION
